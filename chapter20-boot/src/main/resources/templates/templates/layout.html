<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}" >
<head th:fragment="pageTitle(title)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/png" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/bootstrap.min.css}">
    <title th:text="${title}"> Layout Page </title>
    <link type="text/css" rel="stylesheet" th:href="@{/styles/general.css}" >
    <script type="text/javascript" th:src="@{/js/jquery-3.6.4.min.js}"></script>
</head>
<body>
        <header th:fragment="pageHeader" class="page-header">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <div class="banner"></div>
                    <div class="themeLocal">
                        <span th:if="${#locale.language eq 'en'}">
                            <a th:href="@{/?lang=de}" th:text="#{locale.de}">DE</a>
                        </span>
                        <span th:unless="${#locale.language eq 'en'}">
                            <a th:href="@{/?lang=en}" th:text="#{locale.en}">EN</a>
                        </span>
                    </div>
                </div>
            </div>
        </header>


        <section th:fragment="pageMenu">
            <div class="menu">
                <ul>
                    <li><span th:if="${menuTab eq 'home'}">
                            <strong><a th:href="@{/}" th:text="#{menu.home}">HOME</a></strong>
                        </span>
                        <span th:unless="${menuTab eq 'home'}">
                            <a th:href="@{/}" th:text="#{menu.home}">HOME</a>
                        </span>
                    </li>
                    <li><span th:if="${menuTab eq 'singers'}">
                            <strong>
                                 <a th:href="@{/singers/search}"
                                    th:text="#{command.search} + ' '+ #{singers.list.title}">SINGERS SEARCH</a>
                            </strong>
                        </span>
                        <span th:unless="${menuTab eq 'singers'}">
                             <a th:href="@{/singers/search}"
                                th:text="#{command.search} + ' '+ #{singers.list.title}">SINGERS SEARCH</a>
                        </span>
                    </li>
                </ul>
            </div>
        </section>

        <section th:fragment="pageContent">
            <div class="content">
                <p>Page Content</p>
            </div>
        </section>

        <footer th:fragment="pageFooter">
            <div class="footer">
                <p th:text="#{footer.text}"></p>
            </div>
        </footer>
</body>
</html>
